<div style="width: 100%; height: 100%; display: flex">

  <div class="bigger-side-container">

    <div class="section-header-container">

      <span>All Expense Categories</span>

    </div>

    <div class="search-results"
         infiniteScroll
         [infiniteScrollDistance]="2"
         [infiniteScrollThrottle]="1000"
         (scrolled)="onScroll()"
         [scrollWindow]="false">

      <div class="expense-category-container">

        <mat-card class="category-item" *ngFor="let item of expenseCategoryList">

          <div class="image-container">

            <img src="{{item.imageUrl}}" alt="{{item.categoryName}}">

          </div>


          <!--          <span>{{item.categoryName}}</span>-->

        </mat-card>

      </div>


    </div>

  </div>

  <div class="smaller-side-container" style="background-color: #CCCCCC">


  </div>

</div>
