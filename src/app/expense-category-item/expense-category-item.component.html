<!--<div [ngClass]="{'selected-item': isSelected, 'category-item': !isSelected}" (click)="onItemClick()">-->
<div class="category-item" [ngClass]="{'selected-item': isSelected, 'not-selected': !isSelected}"
     (click)="onItemClick()">

  <div class="expense-category-item-container">

    <div class="image-container">
      <img src="{{expenseCategoryItem.imageUrl}}" alt="{{expenseCategoryItem.categoryName}}">
    </div>

    <div class="category-item-name-and-menu-container">

      <span *ngIf="!isSelected">{{expenseCategoryItem.categoryName}}</span>

      <div *ngIf="isSelected" class="menu-container">

        <button mat-raised-button color="accent">Show Expenses</button>

      </div>

    </div>

  </div>


</div>
